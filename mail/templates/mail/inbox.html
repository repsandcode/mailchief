{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<h2 class="fw-light my-5">{{ request.user.email }}</h2>

<div class="mb-2">
    <button class="fs-5 btn btn-md btn-outline-primary" id="inbox">Inbox</button>
    <button class="fs-5 btn btn-md btn-outline-primary" id="compose">Compose</button>
    <button class="fs-5 btn btn-md btn-outline-primary" id="sent">Sent</button>
    <button class="fs-5 btn btn-md btn-outline-primary" id="archived">Archived</button>
    <a class="fs-5 btn btn-md btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
</div>
<hr>

<div id="email"></div>

<div id="emails-view">
</div>

<div id="compose-view">
    <h3>New Email</h3>
    <form id="compose-form">
        <div class="form-group">
            From: <input disabled class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group">
            To: <input id="compose-recipients" class="form-control">
        </div>
        <div class="form-group">
            <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        <input type="submit" class="btn btn-primary" />
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
